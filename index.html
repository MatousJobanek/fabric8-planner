<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css">
  <link rel="stylesheet" href="./style.css"
</head>

<body>

  <nav class="navbar navbar-pf">
    <div class="navbar-header container">
      <a href="/fabric8-planner" class="navbar-brand">
        <strong>Fabric8</strong> Planner
      </a>
      <ul class="nav navbar-nav navbar-primary pull-right">
        <li>
          <a href="https://github.com/fabric8-ui/fabric8-planner/tree/master/docs" target="_blank">Docs</a>
        </li>
        <li>
          <a href="https://github.com/fabric8-ui/fabric8-planner/" target="_blank">GitHub</a>
        </li>
        <li>
          <a href="https://openshift.io/openshiftio/openshiftio/plan" target="_blank">Try Out</a>
        </li>
      </ul>
    </div>
  </nav>

  <section class="jumbotron">
    <div class="container">
      <img src="./images/planner_logo.svg" alt="Fabric8 Planner Logo" />
      <div id="repoInfo">
        <h1>Fabric8 Planner</h1>
        <p>Prepare to launch, one plan at a time...</p>
        <div id="repoDetails">

          <div class="repoStats" title="Repo Watches">
            <img src="images/octicons/eye.svg" alt="watches" />
            <span id="repoWatches"></span>
          </div>
          <div class="repoStats" title="Repo Stars">
            <img src="images/octicons/star.svg" alt="watches" />
            <span id="repoStars"></span>
          </div>
          <div class="repoStats" title="Repo Forks">
            <img src="images/octicons/repo-forked.svg" alt="watches" />
            <span id="repoForks"></span>
          </div>

        </div>
      </div>
    </div>
  </section>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/js/patternfly.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
